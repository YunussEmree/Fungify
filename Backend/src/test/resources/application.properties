# Main application properties for tests
spring.application.name=Fungify-Test
server.port=0

# API path settings - critical for resolving placeholders
api.prefix=/api/v1

# Multipart settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Turn off validation messages for testing
spring.messages.basename=validation

# Logging settings
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.validator=DEBUG 